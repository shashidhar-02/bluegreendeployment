input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add environment tag
  mutate {
    add_field => {
      "environment" => "${ENVIRONMENT:production}"
    }
  }
  
  # Parse timestamps
  date {
    match => [ "timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss" ]
    target => "@timestamp"
  }
  
  # Grok common log formats
  grok {
    match => { "message" => "%{COMBINEDAPACHELOG}" }
  }
  
  # Remove unwanted fields
  mutate {
    remove_field => [ "[host][name]" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{[environment]}-%{+YYYY.MM.dd}"
  }
  
  # Debug output (comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
