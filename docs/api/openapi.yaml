openapi: 3.0.3
info:
  title: Todo API - Blue-Green Deployment
  description: |
    RESTful API for managing todos with blue-green deployment strategy.
    
    ## Features
    - Full CRUD operations for todos
    - Blue-green deployment support
    - Health monitoring endpoints
    - MongoDB persistence
    
    ## Environments
    - **Blue**: Current production version
    - **Green**: Staging/new version
    
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost
    description: Local development
  - url: http://localhost/blue
    description: Blue environment
  - url: http://localhost/green
    description: Green environment
  - url: https://api.production.com
    description: Production

tags:
  - name: Health
    description: Health check endpoints
  - name: Todos
    description: Todo management operations

paths:
  /health:
    get:
      tags:
        - Health
      summary: Check API health
      description: Returns the health status and version of the API
      operationId: getHealth
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: "ok"
                version: "blue"
                timestamp: "2025-11-13T10:30:00Z"
                database: "connected"

  /todos:
    get:
      tags:
        - Todos
      summary: Get all todos
      description: Retrieve a list of all todos with optional filtering
      operationId: getTodos
      parameters:
        - name: completed
          in: query
          description: Filter by completion status
          required: false
          schema:
            type: boolean
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
            maximum: 100
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoListResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Todos
      summary: Create a new todo
      description: Add a new todo item
      operationId: createTodo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoInput'
            example:
              title: "Complete project documentation"
              description: "Write comprehensive API documentation"
              completed: false
      responses:
        '201':
          description: Todo created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /todos/{id}:
    get:
      tags:
        - Todos
      summary: Get a todo by ID
      description: Retrieve a specific todo item by its ID
      operationId: getTodoById
      parameters:
        - name: id
          in: path
          description: Todo ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoResponse'
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Todos
      summary: Update a todo
      description: Update an existing todo item
      operationId: updateTodo
      parameters:
        - name: id
          in: path
          description: Todo ID
          required: true
          schema:
            type: string
            format: ObjectId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoUpdate'
      responses:
        '200':
          description: Todo updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoResponse'
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Todos
      summary: Delete a todo
      description: Remove a todo item
      operationId: deleteTodo
      parameters:
        - name: id
          in: path
          description: Todo ID
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        '200':
          description: Todo deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Todo deleted successfully"
        '404':
          description: Todo not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ok, degraded, error]
        version:
          type: string
          example: "blue"
        timestamp:
          type: string
          format: date-time
        database:
          type: string
          example: "connected"

    TodoInput:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          example: "Buy groceries"
        description:
          type: string
          maxLength: 1000
          example: "Milk, bread, eggs"
        completed:
          type: boolean
          default: false

    TodoUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 1000
        completed:
          type: boolean

    Todo:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
          example: "507f1f77bcf86cd799439011"
        title:
          type: string
          example: "Buy groceries"
        description:
          type: string
          example: "Milk, bread, eggs"
        completed:
          type: boolean
          example: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    TodoResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        version:
          type: string
          example: "blue"
        data:
          $ref: '#/components/schemas/Todo'

    TodoListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        version:
          type: string
          example: "blue"
        data:
          type: array
          items:
            $ref: '#/components/schemas/Todo'
        pagination:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            pages:
              type: integer

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Todo not found"
        code:
          type: string
          example: "NOT_FOUND"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
