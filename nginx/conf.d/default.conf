# Blue-Green upstream configuration
# By default, traffic goes to blue (current production)

upstream backend {
    # Active environment (change this to switch traffic)
    server todo-api-blue:3000 max_fails=3 fail_timeout=30s;
    
    # Uncomment below and comment above to switch to green
    # server todo-api-green:3000 max_fails=3 fail_timeout=30s;
}

# Upstream for direct access to blue
upstream blue {
    server todo-api-blue:3000;
}

# Upstream for direct access to green
upstream green {
    server todo-api-green:3000;
}

# Main application proxy
server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Main application routes (active environment)
    location / {
        proxy_pass http://backend;
    }

    # Direct access to blue environment (for testing)
    location /blue/ {
        rewrite ^/blue/(.*)$ /$1 break;
        proxy_pass http://blue;
    }

    # Direct access to green environment (for testing)
    location /green/ {
        rewrite ^/green/(.*)$ /$1 break;
        proxy_pass http://green;
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Admin server for blue-green switching
server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Status page
    location /status {
        default_type application/json;
        return 200 '{"status":"ok","active":"check /health"}';
    }
}
